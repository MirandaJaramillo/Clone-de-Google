<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- CONEXIÓN DE CSS href (¿dónde está tu archivo?)-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body - sección html que el usuarix ve -->
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOOTER -->
    <!-- header - sección que contendrá la navegación -->
    <header>
        <!-- nav - elemento específicamente para navegar -->
        <nav>
            <!-- LISTA NO ORDENADA -->
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvx0__9-qBiNzBvl1ij7qqI5UCU1WQ_qlLMQfpAq=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>

        </nav>
    </header>
    <!-- MAIN - división sección más importante -->
    <main>
        <!-- SECTION - una divisón y es más importante (linguísticamente) que div -->
        <section class="main-logo">
            <img src="/images/google.png" alt="Logo de Google">
        </section>
        <!-- buscador - input -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN - lupa -->
                <span class="search-icon"></span>
                <!-- INPUT (texto) -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- botones -->
        <section class="algo">
            <div>
                <button></button>
            </div>
            <div>
                <button></button>
            </div>
        </section>
    </main>
</body>
</html>
